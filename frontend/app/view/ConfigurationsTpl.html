<h1>Configurations</h1>
<clr-stack-view>
    <clr-stack-header>
        Path settings
        <button class="stack-action btn btn-sm btn-link" (click)="editModal = true" type="button">Edit</button>
    </clr-stack-header>

    <clr-stack-block *ngFor="let param of parameters | keys">
        <clr-stack-label>{{param.key}}</clr-stack-label>
        <clr-stack-content>{{param.value}}</clr-stack-content>

        <clr-stack-block *ngFor="let child of param.children">
            <clr-stack-label>{{child.title}}</clr-stack-label>
            <clr-stack-content>{{child.content}}</clr-stack-content>
        </clr-stack-block>
    </clr-stack-block>
</clr-stack-view>

<clr-modal [(clrModalOpen)]="editModal">
    <h3 class="modal-title">Edit mode</h3>
    <div class="modal-body">
        <clr-stack-view>
            <clr-stack-block *ngFor="let block of blocks | keys">
                <clr-stack-label>{{block.title}}</clr-stack-label>
                <clr-stack-content>
                    <input type="text" [(ngModel)]="block.content"/>
                </clr-stack-content>

                <clr-stack-block *ngFor="let child of block.children">
                    <clr-stack-label>{{child.title}}</clr-stack-label>
                    <clr-stack-content>
                        <input type="text" [(ngModel)]="child.content"/>
                    </clr-stack-content>
                </clr-stack-block>
            </clr-stack-block>
        </clr-stack-view>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="editModal = false">Done</button>
    </div>
</clr-modal>
<h4>Actions</h4>
<button type="submit" class="btn btn-outline" (click)="createVault();">create vault</button>
