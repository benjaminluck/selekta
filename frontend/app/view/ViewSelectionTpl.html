<ul>
  <li *ngFor='let key of list | keys'>
   Key: {{key.key}}, value: {{key.value}}
   <ul>
     <li *ngFor='let key2 of key.value | keys'>
      Key: {{key2.key}}, value: {{key2.value}}
      <ul>
        <li *ngFor='let key3 of key2.value | keys'>
         Key: {{key3.key}}, value: {{key3.value}}
        </li>
      </ul>
     </li>
   </ul>
  </li>
</ul>
