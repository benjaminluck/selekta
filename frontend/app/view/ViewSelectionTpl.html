<md-tab-group>
  <md-tab *ngFor='let key of list | keys' label="{{key.key}}">
    <md-tab-group>
      <md-tab *ngFor='let key2 of key.value | keys' label="{{key2.key}}">
        <div style="margin: 5px;">
          <md-card style="margin-bottom:5px; font-size:12px; padding:5px;" *ngFor='let key3 of key2.value | keys'>
            {{key3.key}}
            <button md-button (click)="clickSong(key3);"><md-icon md-list-avatar>expand_more</md-icon></button>
            <md-card-content style="padding: 5px;" *ngIf="key3.visible">
              <ul>
                <li *ngFor='let key4 of key3.value | keys'>
                  {{key4.key}} : {{key4.value}}
                </li>
              </ul>
            </md-card-content>
          </md-card>
        </div>
      </md-tab>
    </md-tab-group>
  </md-tab>
</md-tab-group>
